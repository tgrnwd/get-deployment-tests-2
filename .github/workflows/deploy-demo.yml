name: "Deploy to Demo"

on:
  workflow_run:
    workflows: [Build for Demo]
    types:
      - completed
  workflow_dispatch:

jobs:
  download-artifact:
    runs-on: ubuntu-latest
    steps:
    - name: Download artifact
      uses: dawidd6/action-download-artifact@v2
      with:
        github_token: ${{secrets.GITHUB_TOKEN}}
        workflow: build.yml
        workflow_conclusion: success
        run_number: ${{ github.event.workflow_run.id }}
        name: timestamp.txt

    - name: list dir
      run: dir